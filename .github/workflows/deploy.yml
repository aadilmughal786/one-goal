name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # FIX: Create a temporary config file at build time using secrets.
      # This file is not committed to the repository, keeping secrets secure.
      - name: Create Firebase Config File
        run: |
          mkdir -p ./public
          echo "const __firebase_config = JSON.stringify({
            apiKey: \"${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}\",
            authDomain: \"${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}\",
            projectId: \"${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}\",
            storageBucket: \"${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}\",
            messagingSenderId: \"${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}\",
            appId: \"${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}\"
          });" > ./public/firebase-config.js

      - name: Build with Next.js
        run: yarn build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
